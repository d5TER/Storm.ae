<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقديم الكلان</title>
  <style>
    body {
      background-color: #0a0f3c;
      color: white;
      font-family: 'Tahoma', sans-serif;
      padding: 40px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #1e295f;
      padding: 30px;
      border-radius: 10px;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffd700;
      color: black;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>تقديم للكلان</h1>
  <form>
    <label>اسمك داخل اللعبة:</label>
    <input type="text" placeholder="مثال: Saif#123">

    <label>عمرك الحقيقي:</label>
    <input type="number" placeholder="مثال: 17">

    <label>سبب انضمامك للكلان:</label>
    <textarea rows="4" placeholder="اكتب السبب..."></textarea>

    <label>هل سبق وكنت في كلانات؟</label>
    <input type="text" placeholder="اكتب اسماء الكلانات + سبب الخروج">

    <button type="submit">إرسال</button>
  </form>
</body>
</html>
