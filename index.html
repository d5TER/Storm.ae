<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موقع بلاك آوت - الرئيسية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f8ff;
      color: #000;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #0055ff;
    }
    .section {
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      text-align: right;
      color: #062a4c;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      line-height: 2.2;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 6px;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0055ff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #003bb5;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في بلاك آوت CFW</h1>

  <div class="section">
    <h2>🚗 السيارات</h2>
    <ul>

  </div>

  <div class="section">
    <h2>🏠 البيوت</h2>
    <ul>
      <li>البيت - من 15$ إلى 20$</li>
    </ul>
    <a href="https://discord.gg/DDRrCyEV" target="_blank" class="button">شراء من روم المنازل</a>
  </div>
</body>
</html>
